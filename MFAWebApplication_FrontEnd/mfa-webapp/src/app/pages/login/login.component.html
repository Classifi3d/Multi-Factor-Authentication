<div class="login-container">
	<div class="login-card">
		<h3 class="text-center mb-4 doto">Login</h3>
		<br />
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<mat-form-field appearance="outline" class="w-100">
				<mat-label class="pixelify-sans">Email Address</mat-label>
				<input
					class="pixelify-sans"
					matInput
					type="email"
					formControlName="email"
					placeholder="Enter your email"
					required
				/>
				@if (!loginForm.get('email')?.valid) {
				<mat-error class="pixelify-sans font-red">
					{{ getEmailErrorMessage() }}
				</mat-error>
				}
			</mat-form-field>
			<br />
			<br />

			<mat-form-field appearance="outline" class="w-100">
				<mat-label class="pixelify-sans">Password</mat-label>
				<input
					class="pixelify-sans"
					matInput
					[type]="hide ? 'password' : 'text'"
					formControlName="password"
					placeholder="Enter your password"
					required
				/>
				@if (!loginForm.get('password')?.valid) {
				<mat-error class="pixelify-sans font-red">
					{{ getPasswordErrorMessage() }}
				</mat-error>
				}
				<button
					mat-icon-button
					matSuffix
					(click)="hide = !hide"
					type="button"
				>
					<mat-icon>
						{{ hide ? "visibility_off" : "visibility" }}
					</mat-icon>
				</button>
			</mat-form-field>
			<br />
			<br />

			<button
				mat-raised-button
				color="primary"
				class="w-100 mt-3 pixelify-sans"
				type="submit"
			>
				L O G I N
			</button>

			<br />
			<br />
			<br />
			<br />
			<p class="pixelify-sans">Don't have an account?</p>
			<a href="/sign-up" class="pixelify-sans">Register Now</a>
		</form>
	</div>
</div>
